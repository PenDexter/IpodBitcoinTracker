<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Bitcoin Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .price-section {
            text-align: center;
        }
        
        .price-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .change {
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .change.positive {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
        
        .change.negative {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .block-info {
            margin-top: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: bold;
        }
        
        .last-update {
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
        }
        
        .refresh-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>₿ Bitcoin Tracker</h1>
        
        <div id="content" class="loading">
            Loading data...
        </div>
        
        <button class="refresh-btn" onclick="fetchData()">↻ Refresh</button>
        
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        let autoRefreshInterval;
        let priceData = null;
        let blockData = null;
        
        // Use AllOrigins as a CORS proxy
        function proxyUrl(url) {
            return 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
        }
        
        function fetchData() {
            document.getElementById('content').innerHTML = '<div class="loading">Fetching data...</div>';
            
            // Fetch price from blockchain.info (simpler endpoint)
            var xhr1 = new XMLHttpRequest();
            xhr1.open('GET', proxyUrl('https://blockchain.info/ticker'), true);
            xhr1.onload = function() {
                if (xhr1.status === 200) {
                    try {
                        var data = JSON.parse(xhr1.responseText);
                        priceData = {
                            price: data.USD.last,
                            change24h: 0
                        };
                        checkAndDisplay();
                    } catch(e) {
                        console.log('Price parse error');
                    }
                }
            };
            xhr1.onerror = function() {
                document.getElementById('content').innerHTML = '<div class="error">Network error. Check WiFi connection.</div>';
            };
            xhr1.send();
            
            // Fetch block data
            var xhr2 = new XMLHttpRequest();
            xhr2.open('GET', proxyUrl('https://blockchain.info/latestblock'), true);
            xhr2.onload = function() {
                if (xhr2.status === 200) {
                    try {
                        blockData = JSON.parse(xhr2.responseText);
                        checkAndDisplay();
                    } catch(e) {
                        console.log('Block parse error');
                    }
                }
            };
            xhr2.onerror = function() {
                if (!priceData) {
                    document.getElementById('content').innerHTML = '<div class="error">Cannot connect to APIs. Old iOS may not support modern SSL.</div>';
                }
            };
            xhr2.send();
        }
        
        function checkAndDisplay() {
            if (priceData && blockData) {
                displayData();
                updateLastUpdate();
            } else if (priceData) {
                displayData();
                updateLastUpdate();
            }
        }
        
        function displayData() {
            var html = '';
            
            // Display price if available
            if (priceData) {
                var priceFormatted = '$' + priceData.price.toLocaleString();
                
                html += '<div class="card">';
                html += '<div class="price-section">';
                html += '<div class="price-label">Bitcoin Price (USD)</div>';
                html += '<div class="price">' + priceFormatted + '</div>';
                html += '</div>';
                html += '</div>';
            }
            
            // Display block data if available
            if (blockData) {
                var blockHeight = blockData.height;
                var blockTime = new Date(blockData.time * 1000);
                var blockHash = blockData.hash.substring(0, 16) + '...';
                
                html += '<div class="card">';
                html += '<div class="info-row">';
                html += '<span class="info-label">Latest Block</span>';
                html += '<span class="info-value">#' + blockHeight.toLocaleString() + '</span>';
                html += '</div>';
                html += '<div class="info-row">';
                html += '<span class="info-label">Block Time</span>';
                html += '<span class="info-value">' + blockTime.toLocaleTimeString() + '</span>';
                html += '</div>';
                html += '<div class="info-row">';
                html += '<span class="info-label">Block Hash</span>';
                html += '<span class="info-value" style="font-size: 11px;">' + blockHash + '</span>';
                html += '</div>';
                html += '</div>';
            }
            
            if (html === '') {
                html = '<div class="loading">No data available</div>';
            }
            
            document.getElementById('content').innerHTML = html;
        }
        
        function updateLastUpdate() {
            var now = new Date();
            document.getElementById('lastUpdate').textContent = 
                'Last updated: ' + now.toLocaleTimeString();
        }
        
        // Auto-refresh every 90 seconds
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(fetchData, 90000);
        }
        
        // Initial load
        setTimeout(fetchData, 500);
        startAutoRefresh();
    </script>
</body>
</html>
