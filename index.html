<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Bitcoin Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .price-section {
            text-align: center;
        }
        
        .price-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .change {
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .change.positive {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
        
        .change.negative {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .block-info {
            margin-top: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: bold;
        }
        
        .last-update {
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
        }
        
        .refresh-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>₿ Bitcoin Tracker</h1>
        
        <div id="content" class="loading">
            Loading data...
        </div>
        
        <button class="refresh-btn" onclick="fetchData()">↻ Refresh</button>
        
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        let autoRefreshInterval;
        let priceData = null;
        let blockData = null;
        
        // Use JSONP for better compatibility with older devices
        function loadJSONP(url, callback) {
            const script = document.createElement('script');
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            
            window[callbackName] = function(data) {
                delete window[callbackName];
                document.body.removeChild(script);
                callback(data);
            };
            
            script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + callbackName;
            script.onerror = function() {
                delete window[callbackName];
                document.body.removeChild(script);
                callback(null);
            };
            document.body.appendChild(script);
        }
        
        async function fetchData() {
            let successCount = 0;
            
            // Try to fetch price using multiple methods
            try {
                // Try CoinGecko API (more CORS-friendly)
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                
                priceData = {
                    price: data.bitcoin.usd,
                    change24h: data.bitcoin.usd_24h_change
                };
                successCount++;
            } catch (e1) {
                console.log('CoinGecko failed, trying blockchain.info...');
                
                // Fallback to blockchain.info
                try {
                    const response = await fetch('https://blockchain.info/ticker');
                    const data = await response.json();
                    priceData = {
                        price: data.USD.last,
                        change24h: 0
                    };
                    successCount++;
                } catch (e2) {
                    console.log('All price APIs failed');
                }
            }
            
            // Try to fetch block data
            try {
                const response = await fetch('https://blockchain.info/latestblock');
                blockData = await response.json();
                successCount++;
            } catch (e) {
                console.log('Block data fetch failed');
            }
            
            if (successCount > 0) {
                displayData();
                updateLastUpdate();
            } else {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Unable to connect to Bitcoin APIs.<br><br>
                        Please ensure:<br>
                        • WiFi is connected<br>
                        • Date & time are correct<br>
                        • Try opening this in Safari<br><br>
                        Error: CORS or SSL issue
                    </div>
                `;
            }
        }
        
        function displayData() {
            let html = '';
            
            // Display price if available
            if (priceData) {
                const priceFormatted = '$' + priceData.price.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                let changeHtml = '';
                if (priceData.change24h !== 0) {
                    const changeClass = priceData.change24h > 0 ? 'positive' : 'negative';
                    const changeSymbol = priceData.change24h > 0 ? '+' : '';
                    changeHtml = `<div class="change ${changeClass}">${changeSymbol}${priceData.change24h.toFixed(2)}%</div>`;
                }
                
                html += `
                    <div class="card">
                        <div class="price-section">
                            <div class="price-label">Bitcoin Price (USD)</div>
                            <div class="price">${priceFormatted}</div>
                            ${changeHtml}
                        </div>
                    </div>
                `;
            }
            
            // Display block data if available
            if (blockData) {
                const blockHeight = blockData.height;
                const blockTime = new Date(blockData.time * 1000);
                const blockHash = blockData.hash.substring(0, 16) + '...';
                
                html += `
                    <div class="card">
                        <div class="info-row">
                            <span class="info-label">Latest Block</span>
                            <span class="info-value">#${blockHeight.toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Block Time</span>
                            <span class="info-value">${blockTime.toLocaleTimeString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Block Hash</span>
                            <span class="info-value" style="font-size: 11px;">${blockHash}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Block Index</span>
                            <span class="info-value">${blockData.block_index}</span>
                        </div>
                    </div>
                `;
            }
            
            if (html === '') {
                html = '<div class="loading">No data available</div>';
            }
            
            document.getElementById('content').innerHTML = html;
        }
        
        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }
        
        // Auto-refresh every 60 seconds
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(fetchData, 60000);
        }
        
        // Initial load
        fetchData();
        startAutoRefresh();
        
        // Refresh when page becomes visible again
        if (document.addEventListener) {
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    fetchData();
                }
            });
        }
    </script>
</body>
</html>
