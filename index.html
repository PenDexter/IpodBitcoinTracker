<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Bitcoin Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .price-section {
            text-align: center;
        }
        
        .price-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: bold;
        }
        
        .last-update {
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        
        .refresh-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>₿ Bitcoin Tracker</h1>
        
        <div id="content" class="loading">
            Loading data...
        </div>
        
        <button class="refresh-btn" onclick="fetchData()">↻ Refresh</button>
        
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        function fetchData() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            
            // Call the Vercel serverless function
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/bitcoin?t=' + new Date().getTime(), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            if (data.success) {
                                displayData(data);
                                updateLastUpdate();
                            } else {
                                showError('No data available');
                            }
                        } catch(e) {
                            showError('Error parsing data');
                        }
                    } else {
                        showError('Network error (Status: ' + xhr.status + ')');
                    }
                }
            };
            xhr.send();
        }
        
        function displayData(data) {
            var html = '';
            
            if (data.price) {
                var price = data.price.usd;
                var priceStr = '$' + Number(price).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                
                html += '<div class="card">';
                html += '<div class="price-section">';
                html += '<div class="price-label">Bitcoin Price (USD)</div>';
                html += '<div class="price">' + priceStr + '</div>';
                html += '</div>';
                html += '</div>';
            }
            
            if (data.block) {
                var blockTime = new Date(data.block.time * 1000);
                var hours = blockTime.getHours();
                var minutes = blockTime.getMinutes();
                var seconds = blockTime.getSeconds();
                var ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                var timeStr = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
                
                var blockHash = data.block.hash.substring(0, 16) + '...';
                var blockHeight = data.block.height.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                
                html += '<div class="card">';
                html += '<div class="info-row">';
                html += '<span class="info-label">Latest Block</span>';
                html += '<span class="info-value">#' + blockHeight + '</span>';
                html += '</div>';
                html += '<div class="info-row">';
                html += '<span class="info-label">Block Time</span>';
                html += '<span class="info-value">' + timeStr + '</span>';
                html += '</div>';
                html += '<div class="info-row">';
                html += '<span class="info-label">Block Hash</span>';
                html += '<span class="info-value" style="font-size: 11px;">' + blockHash + '</span>';
                html += '</div>';
                html += '</div>';
            }
            
            document.getElementById('content').innerHTML = html;
        }
        
        function showError(msg) {
            document.getElementById('content').innerHTML = '<div class="error">' + msg + '</div>';
        }
        
        function updateLastUpdate() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            var timeStr = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            
            document.getElementById('lastUpdate').textContent = 'Last updated: ' + timeStr;
        }
        
        // Auto-refresh every 90 seconds
        setInterval(fetchData, 90000);
        
        // Initial load
        fetchData();
    </script>
</body>
</html>
